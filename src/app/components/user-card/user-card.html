<section>
    <div class="row">
        <div class="col-md-6 mx-auto">
            @if (user)
            {
                <div class="card text-bg-dark">
                    <div class="card-header text-center">
                        <img [src]="user.avatar_url" class="rounded-circle w-25">
                        <h4 class="card-title mt-2">{{ user.name }}</h4>
                        <small class="card-text">({{ user.type }})</small>
                        <p class="card-text mt-2">{{ user.bio }}</p>
                    </div>
                    <div class="card-body row text-center">
                        <div class="col-6">
                            <p class="card-text">Followers: {{ user.followers }}</p>
                        </div>
                        <div class="col-6">
                            <p class="card-text">Following: {{ user.following }}</p>
                        </div>
                        <div class="col-12">
                            <a href="{{ user.html_url }}" target="_blank" class="btn-sm btn btn-success w-100 mt-2">Go to GitHub</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
